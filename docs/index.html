<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.player, video {
  width: 100%;
  height: 100%;
  position: relative;
}

#overlay {
    position: absolute;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,0.8);
    z-index: 1;
    cursor: pointer;
}

#overlay a {
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -250px;
  margin-top: -250px;
}

</style>
</head>
<body>

<div class="player">  
  <video controls>
    <source src="https://r6---sn-ab5l6n67.c.drive.google.com/videoplayback?id=d7c197907e321416&itag=22&source=webdrive&requiressl=yes&mm=30&mn=sn-ab5l6n67&ms=nxu&mv=m&pl=16&sc=yes&ttl=transient&ei=I7HYW6GVJcvLqQWvo7aQBg&susc=dr&driveid=1EZ3WE8yE8eCVeCTviDWfUMktPppytSFJ&app=texmex&mime=video/mp4&dur=139.900&lmt=1540600887021686&mt=1540927716&ip=128.84.95.169&ipbits=0&expire=1540942179&cp=QVNJUkpfUVFVSlhOOjI1R2tGNjJmQWRR&sparams=ip,ipbits,expire,id,itag,source,requiressl,mm,mn,ms,mv,pl,sc,ttl,ei,susc,driveid,app,mime,dur,lmt,cp&signature=89EDD2142C55F8CB308667E945BAB12BD7F7DA04560103DDB0394B308F0F338E.859F64DBB8734F7A01A922B5CE9E479467E3FABF2AAA9676128C4CEAEE646747&key=us0&cpn=72NlHFeOgbynrW-0&c=WEB_EMBEDDED_PLAYER&cver=20181027" type="video/mp4">
    Your browser doesn't support streaming this video.
  </video>
  <div id="overlay" onclick="off()">
    <a id="productUrl" href="https://www.amazon.com" onclick="off()"><img id="productImg" src="amazon_logo.png" alt="Amazon">
  </div>
</div>

<script type="text/javascript">

var products = {
  "0-5": [
    {
        "img": "https://images-na.ssl-images-amazon.com/images/I/91lXOazRnFL._SX679_.jpg",
        "url": "https://www.amazon.com/LEGO-Star-Wars-First-Building/dp/B075QQ9WW8"
    }
  ],
  "6-10": [
    {
        "img": "https://images-na.ssl-images-amazon.com/images/I/81QbzgNccXL._SX679_.jpg",
        "url": "https://www.amazon.com/Star-Wars-First-Stormtrooper-Electronic/dp/B01N3AYU5J"
    }
  ]
}

function findRange(currentTime) {
  const keys = Object.keys(products);
  for(var x=0; x<keys.length; x++){
    const key = keys[x];
    const range = key.split('-')
    const lower = range[0]
    const upper = range[1]
    if(currentTime >= lower && currentTime <= upper) {
      return key;
    }
  }
}

var media = document.querySelector('video');
var productUrl = document.querySelector('#productUrl');
var productImg = document.querySelector('#productImg')

media.addEventListener('pause', function(){
  const range = findRange(media.currentTime);
  const product = products[range][0];
  productUrl.href = product.url;
  productImg.src = product.img;
  on();
});
media.addEventListener('playing', off)

function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
  media.play();
}

</script>
</body>
</html>
