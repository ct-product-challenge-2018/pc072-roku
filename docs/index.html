<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>

.player, video {
  width: 100%;
  height: 100%;
  position: relative;
}

#overlay {
    position: absolute;
    display: none;
    width: 100%;
    height: 120%;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,0.8);
    z-index: 1;
    cursor: pointer;
}

/*#overlay a {
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -250px;
  margin-top: -250px;
}*/

/* The Close Button */
.close {
    color: #565656;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.jumbotron{
  width: 50% !important;
  padding-left: 120px !important;
  margin-top: 150px;
  margin-left: 400px;
}

.jumbotron p{
  padding-top: 20px;
}

img {
    border-radius: 8px;
    width: 300px;
}


</style>
</head>
<body>

<div class="player">  
  <video controls>
    <source src="https://ct-product-challenge-2018.github.io/pc072-roku/trailer.mp4" type="video/mp4">
    Your browser doesn't support streaming this video.
  </video>
  <div id="overlay" onclick="off()">

      <div class="jumbotron">
        <span class="close">&times;</span>
        <h3>Product detail</h3>     
        <a href="https://www.amazon.com" onclick="off()"><img id="productImg" src="amazon_logo.png" alt="Amazon">
        <!-- <p class="lead">This is a bb-8 model.</p> -->
        <br/>
        <p>
          <a id="productUrl" href="https://www.amazon.com" target="_blank" class="btn btn-lg btn-success" role="button">Buy it today</a>
          <a class="btn btn-lg btn-success" href="#" role="button">Save for later</a>
          <a class="btn btn-lg btn-success" href="#" role="button">Not interested</a>


        </p>
      </div>
  </div>
</div>

<script type="text/javascript">

var products = {
  "5-10": [
    {
        "img": "https://images-na.ssl-images-amazon.com/images/I/91lXOazRnFL._SX679_.jpg",
        "url": "https://www.amazon.com/LEGO-Star-Wars-First-Building/dp/B075QQ9WW8"
    }
  ],
  "10-14": [
    {
        "img": "https://images-na.ssl-images-amazon.com/images/I/81QbzgNccXL._SX679_.jpg",
        "url": "https://www.amazon.com/Star-Wars-First-Stormtrooper-Electronic/dp/B01N3AYU5J"
    }
  ],
  "15-21": [
    {
      "url": "https://www.amazon.com/Star-Wars-Episode-Action-Figure/dp/B06Y4FYVCN",
      "img": ""
    }
  ],
  "22-27": [{
    "url": "https://www.amazon.com/Star-Wars-Costume-Kids-Last/dp/B074W5VLMS",
    "img": ""
  }],
  "28-35": [{
    "url": "https://www.amazon.com/Star-Wars-Leather-Backpack-Standard/dp/B078MTK5BF",
    "img": ""
  }],
  "36-42": [{
    "url": "https://www.amazon.com/Star-Wars-Skywalker-4-Inch-Action/dp/B075SMH8B9",
    "img": ""
  }],
  "42-56":[{
    "img": "",
    "url": "https://www.amazon.com/Star-Wars-Black-Training-Lightsaber/dp/B01LYO27L0"
  }]
}

function findRange(currentTime) {
  const keys = Object.keys(products);
  for(var x=0; x<keys.length; x++){
    const key = keys[x];
    const range = key.split('-')
    const lower = range[0]
    const upper = range[1]
    if(currentTime >= lower && currentTime <= upper) {
      return key;
    }
  }
}

var media = document.querySelector('video');
var productUrl = document.querySelector('#productUrl');
var productImg = document.querySelector('#productImg')

media.addEventListener('pause', function(){
  const range = findRange(media.currentTime);
  const product = products[range][0];
  productUrl.href = product.url;
  productImg.src = product.img;
  on();
});
media.addEventListener('playing', off)

function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
  media.play();
}

</script>
</body>
</html>
