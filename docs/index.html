<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.overlay {
    position: absolute;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.8);
    z-index: 300000;
    cursor: pointer;
}

.text{
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: white;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
}

.controls {
  visibility: hidden;
  opacity: 0.5;
  width: 400px;
  border-radius: 10px;
  bottom: 20px;
  left: 50%;
  margin-left: -200px;
  background-color: black;
  box-shadow: 3px 3px 5px black;
  transition: 1s all;
  /*width:100%;*/
  /*height:100%;*/
}

/*.player:hover .controls, player:focus .controls {*/
  /*opacity: 1;*/
  /*position: absolute;*/
  /*width:100%; */
  /*height:100%;"*/
/*}*/

.timer {
  line-height: 38px;
  font-size: 10px;
  font-family: monospace;
  text-shadow: 1px 1px 0px black;
  color: white;
}

.timer div {
  background-color: rgba(255,255,255,0.2);
  left: 0;
  top: 0;
  width: 0;
  height: 38px;
  z-index: 2;
}

.timer span {
  position: absolute;
  z-index: 3;
  left: 19px;
}

</style>
</head>
<body>

<div class="player">  
  <video controls>
    <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4">
    Your browser doesn't support streaming this video.
  </video>
</div>

<div id="overlay">
    <div><a href="https://www.amazon.com" onclick="off()"><img src="amazon_logo.png" alt="Amazon" style="height: 20%; width: 20%; border-style: solid; border-width: 5px"></div>
</div>

<script type="text/javascript">
var media = document.querySelector('video');

media.addEventListener('pause', on);
media.addEventListener('playing', off)

function on() {
  console.log('pause', media.currentTime);
  document.getElementById("overlay").style.display = "block";
  console.log('overlay on');
}

function off() {
  console.log('overlay off');
  document.getElementById("overlay").style.display = "none";
}

setInterval(function(){
    console.log(media.currentTime);
},1000)

</script>
</body>
</html>
