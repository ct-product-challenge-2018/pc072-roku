<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.player, video {
  width: 100%;
  height: 100%;
  position: relative;
}

#overlay {
    position: absolute;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,0.8);
    z-index: 1;
    cursor: pointer;
}

#overlay a {
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -250px;
  margin-top: -250px;
}

</style>
</head>
<body>

<div class="player">  
  <video controls>
    <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4">
    Your browser doesn't support streaming this video.
  </video>
  <div id="overlay">
    <a href="https://www.amazon.com" onclick="off()"><img src="amazon_logo.png" alt="Amazon">
  </div>
</div>

<script type="text/javascript">
var media = document.querySelector('video');

media.addEventListener('pause', on);
media.addEventListener('playing', off)

function on() {
  console.log('pause', media.currentTime);
  document.getElementById("overlay").style.display = "block";
  console.log('overlay on');
}

function off() {
  console.log('overlay off');
  document.getElementById("overlay").style.display = "none";
}

</script>
</body>
</html>
